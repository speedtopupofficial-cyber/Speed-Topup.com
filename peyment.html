    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            overflow-x: hidden;
            background: url('Screenshot (46).jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            animation: bgZoom 25s infinite alternate ease-in-out;
        }

        /* Smooth background zoom */
        @keyframes bgZoom {
            0% {
                background-size: 100%;
            }

            100% {
                background-size: 110%;
            }
        }

        /* HEADER */
        header {
            padding: 20px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            color: #38bdf8;
            text-shadow: 0 0 8px #38bdf8;
            border-radius: 0 0 15px 15px;
        }

        /* PAYMENT BOX */
        .payment-box {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            margin: 30px auto;
            width: 90%;
            max-width: 600px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

            .payment-box:hover {
                transform: translateY(-8px);
                box-shadow: 0 0 25px #38bdf8;
            }

            /* PAYMENT HEADINGS */
            .payment-box h1 {
                font-size: 22px;
                margin-bottom: 12px;
                color: #38bdf8;
            }

            /* PAYMENT DETAILS */
            .payment-box p {
                font-size: 16px;
                margin-bottom: 8px;
            }

            /* BINANCE IMAGE */
            .payment-box img {
                width: 200px;
                max-width: 80%;
                margin: 15px auto;
                border-radius: 12px;
                display: block;
                box-shadow: 0 0 15px #38bdf8;
            }

        /* BACK BUTTON */
        .back-btn {
            margin: 20px auto 50px auto;
            padding: 14px 25px;
            font-size: 16px;
            font-weight: 600;
            color: black;
            background: linear-gradient(45deg, #38bdf8, #0ea5e9);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-block;
        }

            .back-btn:hover {
                transform: scale(1.05);
                box-shadow: 0 0 20px #38bdf8;
            }

        /* MOBILE RESPONSIVE */
        @media (max-width: 600px) {
            header {
                font-size: 22px;
                padding: 18px;
            }

            .payment-box {
                width: 95%;
                padding: 20px;
            }

                .payment-box h1 {
                    font-size: 18px;
                }

                .payment-box p {
                    font-size: 14px;
                }

                .payment-box img {
                    width: 150px;
                }

            .back-btn {
                width: 90%;
                font-size: 16px;
            }
        }

        

    </style>
</head>
