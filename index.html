<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEED TopUp Center</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins',sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background: url('Screenshot (47).jpeg') no-repeat center center/cover;
            position: relative;
        }

            /* Dark Overlay */
            body::before {
                content: "";
                position: absolute;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.65);
                backdrop-filter: blur(3px);
                z-index: 0;
            }

        /* Glass Card */
        .card {
            position: relative;
            z-index: 1;
            width: 350px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(0,255,255,0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

            .card h1 {
                font-size: 28px;
                margin-bottom: 10px;
                color: #38bdf8;
            }

            .card p {
                margin-bottom: 30px;
                font-size: 14px;
                opacity: .9;
            }

        /* Neon Button */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #38bdf8;
            color: #0f172a;
            font-weight: 600;
            cursor: pointer;
            transition: .3s;
        }

            .btn:hover {
                background: #0ea5e9;
                box-shadow: 0 0 20px #38bdf8;
                transform: translateY(-3px);
            }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile */
        @media(max-width:500px) {
            .card {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>SPEED TOPUP</h1>
        <p>Fast • Secure • Trusted Gaming Store</p>
        <button class="btn" onclick="location.href='services.html'">
            ENTER STORE
        </button>
    </div>

</body>
</html>
